name: islamii_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  animated_custom_dropdown: ^3.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/Files/
    - assets/Images/
    - assets/Fonts/


  fonts:
    - family: "ElMessiri"
      fonts:
        - asset: assets/Fonts/ElMessiri-Bold.ttf
        - asset: assets/Fonts/ElMessiri-Medium.ttf
        - asset: assets/Fonts/ElMessiri-Regular.ttf
        - asset: assets/Fonts/ElMessiri-SemiBold.ttf